<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 400" width="860" height="400">
  <defs>
    <style>
      .comp-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .comp-sub { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: #6B7280; }
      .proto-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #374151; }
      .proto-sub { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 10px; fill: #6B7280; }
      .outer-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 13px; font-weight: 600; fill: #7C3AED; }
      .output-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1E40AF; }
      .output-sub { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 10px; fill: #6B7280; }
      .gen-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 10px; font-weight: 500; fill: #92400E; }
    </style>
  </defs>

  <!-- Claude Code Box -->
  <rect x="15" y="45" width="170" height="130" rx="10" fill="#EEF2FF" stroke="#818CF8" stroke-width="2"/>
  <text x="100" y="93" text-anchor="middle" class="comp-title">Claude Code</text>
  <text x="100" y="111" text-anchor="middle" class="comp-sub">/ LLM</text>
  <line x1="40" y1="123" x2="160" y2="123" stroke="#C7D2FE" stroke-width="1"/>
  <text x="100" y="143" text-anchor="middle" class="comp-sub">AI Assistant that</text>
  <text x="100" y="158" text-anchor="middle" class="comp-sub">invokes MCP tools</text>

  <!-- Arrow 1: MCP (stdio) - bidirectional -->
  <line x1="185" y1="110" x2="270" y2="110" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="270,105 280,110 270,115" fill="#9CA3AF"/>
  <polygon points="195,105 185,110 195,115" fill="#9CA3AF"/>
  <rect x="199" y="78" width="72" height="22" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="235" y="93" text-anchor="middle" class="proto-label">MCP</text>
  <text x="235" y="135" text-anchor="middle" class="proto-sub">(stdio)</text>

  <!-- MCP Server Box -->
  <rect x="280" y="45" width="200" height="130" rx="10" fill="#ECFDF5" stroke="#6EE7B7" stroke-width="2"/>
  <text x="380" y="85" text-anchor="middle" class="comp-title">staruml-controller</text>
  <text x="380" y="103" text-anchor="middle" class="comp-title">-mcp</text>
  <line x1="305" y1="115" x2="455" y2="115" stroke="#A7F3D0" stroke-width="1"/>
  <text x="380" y="135" text-anchor="middle" class="comp-sub">MCP Server</text>
  <text x="380" y="150" text-anchor="middle" class="comp-sub">REST API bridge</text>

  <!-- Arrow 2: HTTP REST API - bidirectional -->
  <line x1="480" y1="110" x2="575" y2="110" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="575,105 585,110 575,115" fill="#9CA3AF"/>
  <polygon points="490,105 480,110 490,115" fill="#9CA3AF"/>
  <rect x="488" y="68" width="78" height="34" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="527" y="83" text-anchor="middle" class="proto-label">HTTP</text>
  <text x="527" y="97" text-anchor="middle" class="proto-label">REST API</text>
  <text x="527" y="135" text-anchor="middle" class="proto-sub">(JSON)</text>

  <!-- StarUML Outer Box -->
  <rect x="585" y="15" width="260" height="180" rx="12" fill="#FAF5FF" stroke="#C084FC" stroke-width="2"/>
  <text x="715" y="40" text-anchor="middle" class="outer-label">StarUML</text>

  <!-- staruml-controller Inner Box -->
  <rect x="600" y="52" width="230" height="128" rx="8" fill="#FFF7ED" stroke="#FDBA74" stroke-width="2"/>
  <text x="715" y="92" text-anchor="middle" class="comp-title">staruml-controller</text>
  <line x1="625" y1="104" x2="805" y2="104" stroke="#FED7AA" stroke-width="1"/>
  <text x="715" y="124" text-anchor="middle" class="comp-sub">StarUML Extension</text>
  <text x="715" y="139" text-anchor="middle" class="comp-sub">HTTP Server</text>
  <text x="715" y="154" text-anchor="middle" class="comp-sub">ERD + Sequence APIs</text>

  <!-- Arrows from StarUML to outputs -->
  <line x1="655" y1="195" x2="655" y2="238" stroke="#93C5FD" stroke-width="2"/>
  <polygon points="650,238 655,248 660,238" fill="#93C5FD"/>
  <line x1="775" y1="195" x2="775" y2="238" stroke="#93C5FD" stroke-width="2"/>
  <polygon points="770,238 775,248 780,238" fill="#93C5FD"/>

  <!-- Output: ER Diagram -->
  <rect x="597" y="248" width="116" height="52" rx="6" fill="#EFF6FF" stroke="#93C5FD" stroke-width="1.5"/>
  <text x="655" y="272" text-anchor="middle" class="output-title">ER Diagram</text>
  <text x="655" y="288" text-anchor="middle" class="output-sub">.mdj</text>

  <!-- Output: Sequence Diagram -->
  <rect x="717" y="248" width="116" height="52" rx="6" fill="#EFF6FF" stroke="#93C5FD" stroke-width="1.5"/>
  <text x="775" y="272" text-anchor="middle" class="output-title">Sequence Diagram</text>
  <text x="775" y="288" text-anchor="middle" class="output-sub">.mdj</text>

  <!-- Arrow from ER Diagram to DDL -->
  <line x1="655" y1="300" x2="655" y2="338" stroke="#F59E0B" stroke-width="2"/>
  <polygon points="650,338 655,348 660,338" fill="#F59E0B"/>
  <text x="678" y="324" text-anchor="start" class="gen-label">generate</text>

  <!-- Output: DDL -->
  <rect x="597" y="348" width="116" height="42" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="655" y="368" text-anchor="middle" class="output-title" style="fill: #92400E;">PostgreSQL DDL</text>
  <text x="655" y="382" text-anchor="middle" class="output-sub">.sql</text>
</svg>
